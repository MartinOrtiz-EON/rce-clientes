<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <style>
      body {
         background-color: #f2f2f2;
         font-family: Arial, sans-serif;
      }
      .container {
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
         background-color: #ffffff;
         border: 1px solid #dddddd;
      }
      .header {
         background-color: #337ab7;
         color: #ffffff;
         padding: 20px;
         text-align: center;
      }
      .content {
         padding: 20px;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="header">
         <h1>Bienvenido</h1>
      </div>
      <div class="content">
         <p>Hola, <span th:text="${nombre}">nombre</span></p>
         <p>Bienvenido a nuestro servicio. Esperamos que disfrutes tu experiencia.</p>
      </div>
   </div>
</body>
</html>
